<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <button id="new-deck-btn">New Deck!</button>
        <h3 id="cards-to-play"></h3>
    </div>

    <h2 id="header">Game of War!</h2>

    <h3 class="score" id="computer-score">Computer score: </h3>
    <div id="cards-slot">
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <h3 class="score" id="my-score">My score: </h3>

    <button id="new-cards-btn">Draw 2 new cards</button>

    <script src="./index.js"></script>
</body>
</html>
